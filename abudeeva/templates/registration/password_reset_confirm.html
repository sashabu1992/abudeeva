{% extends 'base.html' %}

{% block title %}Ввод нового пароля{% endblock %}

{% block content %}
<div class="container">
    <h2>Ввод нового пароля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить новый пароль</button>
    </form>
    <p class="mt-3">
        <a href="{% url 'login' %}">Вернуться к входу</a>
    </p>
</div>
{% endblock %}
