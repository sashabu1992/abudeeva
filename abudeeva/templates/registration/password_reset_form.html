{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container">
    <h2>Восстановление пароля</h2>
    <p>Введите ваш email, чтобы получить инструкции по восстановлению пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <p class="mt-3">
        <a href="{% url 'login' %}">Вернуться к входу</a>
    </p>
</div>
{% endblock %}
